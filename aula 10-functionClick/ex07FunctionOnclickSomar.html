<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        input{
            width: 100px;
        }
        #res{
            margin-top: 20px;
            font: arial 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="t1" id="t1">
    <input type="number" name="t2" id="t2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('t1')
            var n2 = window.document.querySelector('input#t2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerText = `A soma de ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
    
</body>
</html>
