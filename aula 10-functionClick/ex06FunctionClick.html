<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt arial;
            background: linear-gradient(yellow, red);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area">  
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
    function clicar() {       
        a.innerText = 'Clicou'
        a.style.background='linear-gradient(green, blue)'
    }
    function entrar() {
        a.innerText ='Entrou'
    }
    function sair() {
        a.innerText='Saiu'
        a.style.background='linear-gradient(yellow, red)'
    }
    

    </script>
    
</body>
</html>
