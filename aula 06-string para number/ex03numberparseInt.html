<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Macsuel Dias Soares">
    <meta name="description" content="Curso de javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        body{
            background-color:blue;
        }
    </style>
</head>
<body>
    <H1>Ola, mundo!</H1>
    <P>Curso de JavaScript</P>

    <script>
        var n1 = Number(window.prompt("Digite um número"))//parseInt, no caso de número inteiro
        var n2 = Number(window.prompt("Digite outro número"))//parseFloat, no caso de número real
        var s = n1 + n2
        window.alert("A soma dos numeros digitado é " + String(s) + "!")//concatenação
        
    </script>
</body>
</html>
