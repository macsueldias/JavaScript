<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Macsuel Dias Soares">
    <title>Praticando condições</title>
</head>
<body>
    <h1>Saiba sua condição de votar</h1>
    Digite sua idade: <input type="text" name="idades" id="idades">
    <input type="button" value="verificar" onclick="votor()">
    <div id="res">
        <p><strong>Voto</strong> ou <strong>não</strong>?</p> 
    </div>
    <script>
        function votor() {   
            var ida = window.document.getElementById("idades")         
            var res = window.document.getElementById("res")
            var idad = Number(ida.value)
            res.innerHTML = `<p>Sua idade é ${idad} anos</p>`
            if (idad < 16) {
                res.innerHTML += `<p>Não Vota</p>`                
            }else if (idad < 18 || idad >= 65) {
                res.innerHTML += `<p>Voto <strong>opcional</strong></p>`
            }else {
                res.innerHTML += `<p> Voto <strong>obrigatório</strong><p>`
            }          
            }
    </script>
</body>
</html>
